<!-- 
   Cada tag é considerada um nó.
   Se o nó possui um nó interno, ou seja, uma tag interna, essa tag é chamada de nó filho
  -->
<!DOCTYPE html>
<html lang="en">
  <!-- nó Pai -->
  <head>
    <!-- nó filho -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laian Ribas - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- nó filho do nó filho -->
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img id="userAvatar" src="" alt="Foto de Perfil" />
        </div>
        <h1 id="userName"></h1>
        <a id="userLink" href="" target="_blank">
          <img src="images/github.svg" alt="Redirect to Github" />
          <span id="userLogin"></span>
        </a>
        <p id="description"></p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/laianribas/" target="_blank">
              <img src="images/YouTube.svg" alt="Redirect to YouTube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/laianribas/" target="_blank">
              <img src="images/Instagram.svg" alt="Redirect to instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/laianribas/" target="_blank">
              <img src="images/FaceBook.svg" alt="Redirect to facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/laianribas/" target="_blank">
              <img src="images/Twitter.svg" alt="Redirect to twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
